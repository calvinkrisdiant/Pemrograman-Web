<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleCd.css">
    <title>Form dan Tabel</title>
</head>
<body>
    <h1>Data Mahasiswa</h1>
    <form id="mahasiswa-form">
        <label for="nama">Nama  :</label>
        <input type="text" id="nama" name="nama" required><br>

        <label for="nim">NIM  :</label>
        <input type="number" id="nim" name="nim" required><br>

        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal" required><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" cols="21" rows="5" required></textarea><br>

        <button type="button" id="simpan">Simpan</button>
    </form>

</body>
</html>
